          options:
            - "on"
            - "off"

set_time:
  name: Set time
  description: Set the device time and weekday.
  target:
    entity:
      domain: button
  fields:
    device_time:
      name: Device time
      description: The time to set in HH:MM:SS format.
      required: true
      example: "14:30:00"
      selector:
        time: {}
    device_weekday:
      name: Device weekday
      description: The weekday to set (1=Monday to 7=Sunday).
      required: true
      example: 3
      selector:
        number:
          min: 1
          max: 7
          mode: box

